<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkin Park | From Zero</title>
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/footer.css" />
    <link rel="stylesheet" href="/styles/presentation.css" />
    <link rel="stylesheet" href="/styles/not-found.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header-container w-100">
      <button type="button" class="btn btn-menu">
        <img
          alt="Botón de navegación"
          src="/assets/svgs/menu.svg"
          width="30"
          height="24"
        />
      </button>
      <nav class="nav-responsive">
        <img
          class="logo-item"
          src="/assets/images/vinyl-preview.png"
          alt="Vinilo vista previa"
          width="60"
          height="34"
        />
        <div class="nav-response-items-container h-100 w-100">
          <a
            href="/"
            class="font-poppins text-white text-lg font-semibold active"
          >
            Inicio
          </a>
          <span class="line-separator"></span>
          <a
            href="/#album"
            class="font-poppins text-white text-lg font-semibold"
          >
            Álbum
          </a>
          <span class="line-separator"></span>
          <a
            href="/booking"
            class="font-poppins text-white text-lg font-semibold"
          >
            Reservar
          </a>
        </div>
      </nav>
      <nav class="nav-container">
        <img
          src="/assets/images/vinyl-preview.png"
          alt="Vinilo vista previa"
          width="60"
          height="34"
        />
        <span class="line-separator"></span>
        <a
          href="/"
          class="font-poppins text-white text-base font-semibold active"
        >
          Inicio
        </a>
        <span class="line-separator"></span>
        <a
          href="/#album"
          class="font-poppins text-white text-base font-semibold"
        >
          Álbum
        </a>
        <span class="line-separator"></span>
        <a
          href="/booking"
          class="font-poppins text-white text-base font-semibold"
        >
          Reservar
        </a>
      </nav>
    </header>
    <div class="video-container w-100">
      <video
        class="h-100 w-100"
        autoplay
        muted
        loop
        preload="true"
        alt="Video de presentación albúm"
      >
        <source src="/assets/videos/presentation.mp4" type="video/mp4" />
        No compatible video player detected.
      </video>
      <div class="detail-presentation text-white text-xl">
        <h1 class="font-saatliches font-black text-nowrap text-3xl">
          LINKIN PARK
        </h1>
        <span>•</span>
        <div class="date-container">
          <div class="date-item">
            <p id="date-days" class="font-poppins font-bold text-xl">00</p>
            <p class="font-poppins text-sm font-semibold text-gray-light">
              Días
            </p>
          </div>
          <span class="line-separator"></span>
          <div class="date-item">
            <p id="date-hours" class="font-poppins font-bold text-xl">00</p>
            <p class="font-poppins text-sm font-semibold text-gray-light">
              Horas
            </p>
          </div>
          <span class="line-separator"></span>
          <div class="date-item">
            <p id="date-minutes" class="font-poppins font-bold text-xl">00</p>
            <p class="font-poppins text-sm font-semibold text-gray-light">
              Minutos
            </p>
          </div>
          <span class="line-separator"></span>
          <div class="date-item">
            <p id="date-seconds" class="font-poppins font-bold text-xl">00</p>
            <p class="font-poppins text-sm font-semibold text-gray-light">
              Segundos
            </p>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="not-found-container">
        <p class="text-decoration text-effect font-poppins font-black">404</p>
        <p class="text-decoration font-poppins font-black">404</p>
      </div>
      <h1 class="font-poppins text-white text-3xl font-black">
        Página no encontrada
      </h1>
      <p class="text-white font-poppins text-xl font-semibold">
        Puedes ir a las siguientes secciones:
      </p>
      <nav class="btn-container">
        <a
          href="/#album"
          class="btn btn-primary font-poppins"
          style="text-decoration: none"
        >
          Álbum
        </a>
        <a
          href="/booking"
          class="btn btn-outline-primary font-poppins"
          style="text-decoration: none"
        >
          Reservar
        </a>
      </nav>
    </main>

    <footer class="footer-container">
      <div class="footer-form-container">
        <h4 class="footer-title font-saatliches text-3xl text-white font-black">
          <img src="/assets/images/logo.png" width="50" height="50" alt="" />
          LINKIN PARK
        </h4>
        <form class="form-contact">
          <p class="text-white font-poppins text-lg font-semibold">
            Contáctanos:
          </p>
          <input
            type="email"
            class="input-outline"
            name="email"
            placeholder="Ingrese su correo"
            required
            autocomplete="off"
          />
          <textarea
            name="message"
            class="input-outline"
            placeholder="Mensaje"
            required
            minlength="8"
          ></textarea>
          <button
            type="submit"
            class="btn btn-primary-ultra-dark text-lg font-medium"
            name="button-contact"
          >
            Enviar
          </button>
        </form>
      </div>
      <div class="footer-network-container">
        <p class="text-white font-poppins text-sm font-semibold">
          Siguenos en nuestras redes:
        </p>
        <nav class="social-networks-container">
          <div class="tooltip">
            <a
              href="https://www.instagram.com/linkinpark"
              target="_blank"
              rel="noopener noreferrer"
            >
              <img
                src="/assets/svgs/instagram.svg"
                alt="Instagram logo"
                width="30"
                height="30"
              />
            </a>
            <p
              class="tooltip-message text-white font-poppins text-xs font-medium"
            >
              Instagram
            </p>
          </div>

          <div class="tooltip">
            <a
              href="https://www.youtube.com/channel/UCZU9T1ceaOgwfLRq7OKFU4Q"
              target="_blank"
              rel="noopener noreferrer"
              title="Youtube"
            >
              <img
                src="/assets/svgs/youtube.svg"
                alt="Youtube logo"
                width="43"
                height="30"
              />
            </a>
            <p
              class="tooltip-message text-white font-poppins text-xs font-medium"
            >
              Youtube
            </p>
          </div>

          <div class="tooltip">
            <a
              href="https://open.spotify.com/intl-es/artist/6XyY86QOPPrYVGvF9ch6wz?si=BiXKMk-8TMCfH1Qa29kaiQ"
              target="_blank"
              rel="noopener noreferrer"
              title="Spotify"
            >
              <img
                src="/assets/svgs/spotify.svg"
                alt="Spotify logo"
                width="30"
                height="30"
              />
            </a>
            <p
              class="tooltip-message text-white font-poppins text-xs font-medium"
            >
              Spotify
            </p>
          </div>
        </nav>
      </div>
    </footer>

    <script src="/assets/scripts/notifications-sdk.js"></script>
    <script>
      const notificationsSDK = window["notificationsSDK"];
      notificationsSDK.init();
    </script>
    <script type="module" src="/js/not-found.js" async></script>
  </body>
</html>
